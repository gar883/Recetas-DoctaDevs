    <main>
        <h2>Contacto</h2>
        <form class="formulario datos" action="">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder=" Ej: Franco">
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apellido" placeholder="Ej: Garay"><br><br>
            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" name="E-mail" placeholder="nombre@gmail.com"><br><br>
            <label for="Dirección">Dirección</label>
            <input type="text" id="Dirección" name="Direccion" placeholder="Calle y numeración">
            <label for="Barrio">Barrio</label>
            <input type="text" id="Barrio" name="Barrio" placeholder="Ej: barrio o zona"><br><br>
            <label for="Teléfono">Telefono</label>
            <input type="phone" id="Teléfono" name="Teléfono" placeholder="Ej: 351-123456789">
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" id="Fecha de nacimiento" name="Fecha de nacimiento"><br><br>
            <label for="comentario">Compartinos tu receta</label><br>
            <textarea name="contanos tu receta" id="comentario" cols="30" rows="10" placeholder="contanos tu receta favorita..."></textarea>
            <div class="botones confirmacion">
                <label for="confirmacíon"></label>
                <input type="submit" name="confirmación" id="confirmación" value="Enviar">
                <label for="limpiar formulario"></label>
                <input type="reset" name="limpiar formulario" id="limpiar formulario" value="Borrar">
            </div>
        </form>
    </main>
